<div class="{$item.grid|default=''}">
	<div class="layui-form-item layui-form-text" id="form_item_{$item.name}">
		<label class="layui-form-label">{$item.title}</label>
		<div class="layui-input-block" >
		 	<textarea id="{$item.name}" name="{$item.name}" placeholder="{$item.placeholder|default='请输入'.$item.title}" class="layui-textarea" {$item.attr|raw|default=''} lay-verify="{$item.verify|default=''}"  autocomplete="off">{$item.value}</textarea>
		 	{notempty name="$item.tips"}
		 		<div class="layui-word-aux">{$item.tips|raw}</div>
		 	{/notempty}
		</div>
	</div>
</div>
