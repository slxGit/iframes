<div class="{$item.grid|default=''}">
	<div class="layui-form-item layui-form-text" id="form_item_{$item.name}">
		<label class="layui-form-label">{$item.title}</label>
		<div class="layui-input-block">
			<script id="{$item.name}" name="{$item.name}" class="js-ueditor" type="text/plain">{$item.value|raw}</script>
		 	{notempty name="$item.tips"}
		 		<div class="layui-word-aux">{$item.tips|raw}</div>
		 	{/notempty}
		</div>
	</div>
</div>
