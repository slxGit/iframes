<div class="{$item.grid|default=''}">
	<div class="layui-form-item" id="form_item_{$item.name}">
		<label class="layui-form-label">{$item.title}</label>
		<div class="layui-input-block">
		 	<input type="text" id="{$item.name}" name="{$item.name}" value="{$item.value}" placeholder="{$item.placeholder|default='请选择图标'}" class="js-icon-picker" autocomplete="off" lay-filter="iconPicker" style="display:none;">
		 	{notempty name="$item.tips"}
		 		<div class="layui-word-aux">{$item.tips|raw}</div>
		 	{/notempty}
		</div>
	</div>
</div>
